<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
  </head>

  <body class="bg-secondary bg-opacity-10">
    <div class="container" data-controller="list">
      <h1 class="text-center mb-4">Grocery bud</h1>

      <form
        class="row align-items-center mb-3"
        data-action="submit->list#addItem"
      >
        <input
          data-list-target="input"
          type="text"
          class="form-control"
          placeholder="eggs..."
        />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <ul class="list-group list-group-flush" data-list-target="list1">
        <li data-controller="edit-item" class="d-flex">
          <p data-edit-item-target="text">tata</p>
          <button class="btn" data-action="click->edit-item#showForm">
            edit
          </button>
          <button class="btn" data-action="click->edit-item#deleteItem">
            remove
          </button>
          <form
            data-action="submit->edit-item#edit"
            class="d-none"
            data-edit-item-target="form"
          >
            <input type="text" data-edit-item-target="input" />
            <button type="submit" class="btn btn-primary">Confirmer</button>
          </form>
        </li>
      </ul>
    </div>

    <script src="lib/index.js" type="module"></script>
  </body>
</html>
